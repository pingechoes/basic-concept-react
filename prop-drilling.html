<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.12.0/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  <script type="text/babel">
    const rootElement = document.getElementById('root');

    // Toggle Component
    const Toggle = () => {
      const [on, setOn] = React.useState(false);
      const toggle = () => setOn((on) => !on);

      return <Switch on={on} handleToggle={toggle} />;
    };

    const Switch = ({ on, handleToggle }) => {
      return (
        <>
          <SwitchButton handleToggle={handleToggle} on={on ? 'OFF' : 'ON'} />
          <span> | | </span>
          <SwitchMessage on={on} />
        </>
      );
    };

    const SwitchButton = ({ on, handleToggle }) => {
      return (
        <>
          <button onClick={handleToggle}>make it {on}</button>
        </>
      );
    };

    const SwitchMessage = ({ on }) => {
      return <>{on ? 'ON' : 'OFF'}</>;
    };

    ReactDOM.render(<Toggle />, rootElement);
  </script>
</body>
